<div class="container">
    <div class="content">
        <h2>Register</h2>

        <div class="controls">
            <ipi-input [options]="usernameOptions"></ipi-input>

            <ipi-input [options]="emailOptions"></ipi-input>

            <ipi-input [options]="passwordOptions"></ipi-input>
            
            <ipi-input [options]="repeatPasswordOptions"></ipi-input>
        </div>
        
        <ipi-button class="btn-primary fluid" (clickChange)="register()">Register</ipi-button>
    </div>
</div>
